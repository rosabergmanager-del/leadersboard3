<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Sales Leaderboard - Happy New Year! üéÑ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a0a28 30%, #0f1a2e 70%, #1a0a1a 100%);
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: auto;
            position: relative;
        }

        /* –ó–≤—ë–∑–¥–Ω–æ–µ –Ω–µ–±–æ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 230px 80px, #fff, transparent),
                radial-gradient(2px 2px at 300px 150px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 350px 200px, #fff, transparent),
                radial-gradient(2px 2px at 420px 50px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 500px 180px, #fff, transparent),
                radial-gradient(2px 2px at 580px 90px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 650px 220px, #fff, transparent),
                radial-gradient(2px 2px at 720px 30px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 800px 160px, #fff, transparent),
                radial-gradient(2px 2px at 880px 100px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 950px 250px, #fff, transparent);
            background-size: 1000px 300px;
            animation: twinkle 4s ease-in-out infinite alternate;
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes twinkle {
            0% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        /* –°–µ–≤–µ—Ä–Ω–æ–µ —Å–∏—è–Ω–∏–µ */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: 
                radial-gradient(ellipse at 20% 0%, rgba(34, 197, 94, 0.15), transparent 50%),
                radial-gradient(ellipse at 80% 0%, rgba(239, 68, 68, 0.1), transparent 50%),
                radial-gradient(ellipse at 50% 0%, rgba(59, 130, 246, 0.12), transparent 60%);
            pointer-events: none;
            animation: aurora 8s ease-in-out infinite alternate;
        }

        @keyframes aurora {
            0% { 
                transform: translateX(-5%);
                filter: hue-rotate(0deg);
            }
            100% { 
                transform: translateX(5%);
                filter: hue-rotate(30deg);
            }
        }

        /* –ì–∏—Ä–ª—è–Ω–¥–∞ */
        .garland {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            z-index: 100;
            padding: 0 20px;
            pointer-events: none;
        }

        .garland-wire {
            position: absolute;
            top: 8px;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #2d5a27 10%, 
                #3d7a37 50%, 
                #2d5a27 90%, 
                transparent 100%);
            border-radius: 2px;
        }

        .light {
            width: 14px;
            height: 20px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            top: 5px;
            animation: glow 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
        }

        .light::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: #4a7a44;
            border-radius: 2px;
        }

        .light.red { color: #ef4444; background: radial-gradient(circle at 30% 30%, #ff6b6b, #ef4444, #dc2626); }
        .light.green { color: #22c55e; background: radial-gradient(circle at 30% 30%, #4ade80, #22c55e, #16a34a); animation-delay: 0.3s; }
        .light.blue { color: #3b82f6; background: radial-gradient(circle at 30% 30%, #60a5fa, #3b82f6, #2563eb); animation-delay: 0.6s; }
        .light.yellow { color: #eab308; background: radial-gradient(circle at 30% 30%, #fde047, #eab308, #ca8a04); animation-delay: 0.9s; }
        .light.purple { color: #a855f7; background: radial-gradient(circle at 30% 30%, #c084fc, #a855f7, #9333ea); animation-delay: 1.2s; }

        @keyframes glow {
            0%, 100% { 
                opacity: 1;
                filter: brightness(1.2);
            }
            50% { 
                opacity: 0.6;
                filter: brightness(0.8);
            }
        }

        /* –°–Ω–µ–≥–æ–ø–∞–¥ */
        .snowfall {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 50;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 1em;
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        .container {
            padding: 60px 20px 15px;
            max-width: 100%;
            position: relative;
            z-index: 10;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            text-shadow: 0 0 30px rgba(239, 68, 68, 0.5), 0 0 60px rgba(34, 197, 94, 0.3);
            background: linear-gradient(90deg, #ef4444, #fbbf24, #22c55e, #60a5fa, #ef4444);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 5s linear infinite;
            flex: 0 1 auto;
            text-align: center;
            position: relative;
        }

        .header h1::before {
            content: 'üéÑ';
            position: absolute;
            left: -50px;
            animation: swing 2s ease-in-out infinite;
        }

        .header h1::after {
            content: 'üéÑ';
            position: absolute;
            right: -50px;
            animation: swing 2s ease-in-out infinite reverse;
        }

        @keyframes rainbow {
            to { background-position: 300% center; }
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .best-agent-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px 25px;
            text-align: center;
            min-width: 220px;
            animation: fadeIn 1s ease;
            border: 2px solid;
            border-image: linear-gradient(135deg, #ef4444, #22c55e, #fbbf24) 1;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5), 
                        inset 0 0 20px rgba(239, 68, 68, 0.1),
                        0 0 30px rgba(34, 197, 94, 0.2);
            flex: 0 0 auto;
            position: relative;
            overflow: hidden;
        }

        .best-agent-card::before {
            content: '‚ùÑÔ∏è';
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 1.2em;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .best-agent-card h3 {
            font-size: 1em;
            margin-bottom: 5px;
            color: #fbbf24;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .best-agent-card .agent-name {
            font-size: 1.2em;
            font-weight: bold;
            margin: 5px 0;
            color: #cbd5e1;
        }

        .best-agent-card .ftd-count {
            font-size: 1.5em;
            color: #34d399;
            text-shadow: 0 0 15px rgba(52, 211, 153, 0.6);
            font-weight: bold;
        }

        .teams-container {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            min-height: 300px;
            align-items: flex-start;
            justify-content: stretch;
            flex-wrap: nowrap;
            overflow-x: auto;
            overflow-y: visible;
            width: 100%;
        }

        .team-column {
            flex: 1;
            min-width: 0;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.7), rgba(15, 23, 42, 0.8));
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            animation: slideInUp 0.8s ease;
            border: 1px solid rgba(239, 68, 68, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 
                        inset 0 0 30px rgba(34, 197, 94, 0.05),
                        0 0 20px rgba(239, 68, 68, 0.1);
            position: relative;
            max-height: 85vh;
            overflow-y: auto;
        }

        /* –ù–æ–≤–æ–≥–æ–¥–Ω–∏–π —É–≥–æ–ª–æ–∫ */
        .team-column::before {
            content: 'üéÅ';
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.5em;
            opacity: 0.3;
            animation: bounce 2s ease-in-out infinite;
        }

        .team-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid;
            border-image: linear-gradient(90deg, transparent, rgba(239, 68, 68, 0.5), rgba(34, 197, 94, 0.5), transparent) 1;
        }

        .team-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ef4444 0%, #22c55e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 20px;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4), 0 0 30px rgba(34, 197, 94, 0.3);
            animation: iconPulse 3s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .team-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #fbbf24;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.4);
            word-break: break-word;
            text-align: center;
            flex: 1;
        }

        .agent-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 10px;
            padding: 10px 12px;
            margin-bottom: 10px;
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .sound-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.8), rgba(34, 197, 94, 0.9));
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid rgba(251, 191, 36, 0.5);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5), 0 0 30px rgba(34, 197, 94, 0.3);
            transition: all 0.3s ease;
            font-size: 24px;
        }
        
        .sound-control:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.7), 0 0 40px rgba(34, 197, 94, 0.5);
        }
        
        .sound-control::after {
            content: '–í–∫–ª—é—á–∏—Ç–µ –∑–≤—É–∫ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–æ–≤';
            position: absolute;
            bottom: 70px;
            right: 0;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.9), rgba(34, 197, 94, 0.9));
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            white-space: nowrap;
            font-size: 12px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .sound-control.muted:hover::after {
            opacity: 1;
        }

        .agent-card:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3), 0 5px 20px rgba(34, 197, 94, 0.2);
            border-color: rgba(251, 191, 36, 0.5);
        }

        .agent-card.gold {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(245, 158, 11, 0.3));
            border: 2px solid #fbbf24;
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.5), inset 0 0 15px rgba(251, 191, 36, 0.2);
        }

        .agent-card.silver {
            background: linear-gradient(135deg, rgba(156, 163, 175, 0.2), rgba(107, 114, 128, 0.3));
            border: 2px solid #9ca3af;
            box-shadow: 0 0 20px rgba(156, 163, 175, 0.5), inset 0 0 15px rgba(156, 163, 175, 0.2);
        }

        .agent-card.bronze {
            background: linear-gradient(135deg, rgba(217, 119, 6, 0.2), rgba(180, 83, 9, 0.3));
            border: 2px solid #d97706;
            box-shadow: 0 0 20px rgba(217, 119, 6, 0.5), inset 0 0 15px rgba(217, 119, 6, 0.2);
        }

        .medal {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
            height: 40px;
            font-size: 25px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .agent-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .agent-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #e0e0e0;
            word-break: break-word;
            flex: 1;
            min-width: 150px;
        }

        .agent-ftd-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .agent-ftd {
            padding: 5px 10px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
            flex-shrink: 0;
            text-align: center;
            min-width: 60px;
        }

        .agent-ftd.daily {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
        }

        .agent-ftd.monthly {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .ftd-label {
            font-size: 0.7em;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ftd-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #60a5fa;
            transition: all 0.3s ease;
        }

        .agent-ftd.daily .ftd-value {
            color: #34d399;
        }

        .agent-ftd.monthly .ftd-value {
            color: #f87171;
        }

        .daily-update {
            animation: dailyPulse 0.5s ease;
        }

        @keyframes dailyPulse {
            0% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.2);
                color: #10b981;
                text-shadow: 0 0 15px rgba(52, 211, 153, 0.8);
            }
            100% { 
                transform: scale(1);
            }
        }

        .ftd-increase {
            animation: ftdSuperPulse 2s ease;
        }
        
        .team-total {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(34, 197, 94, 0.4));
            border-radius: 8px;
            border: 1px solid rgba(251, 191, 36, 0.5);
            font-size: 0.9em;
            font-weight: bold;
            color: #fbbf24;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.3);
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 10;
        }
        
        .total-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .total-label {
            font-size: 0.7em;
            color: #94a3b8;
        }
        
        .total-value {
            font-size: 1.2em;
            color: #34d399;
            text-shadow: 0 0 8px rgba(52, 211, 153, 0.6);
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6em;
            z-index: 1000;
            pointer-events: none;
            animation: celebration 2s ease-out forwards;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }

        .agent-announcement {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            font-weight: bold;
            z-index: 999;
            pointer-events: none;
            animation: announceSlide 3s ease-out forwards;
            text-shadow: 0 0 30px rgba(239, 68, 68, 0.8), 0 0 60px rgba(34, 197, 94, 0.6);
            background: linear-gradient(90deg, #ef4444, #fbbf24, #22c55e, #ef4444);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: announceSlide 6s ease-out forwards, rainbow 1s linear infinite;
        }

        @keyframes announceSlide {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            30% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            70% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 998;
            pointer-events: none;
        }

        .confetti-piece {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ef4444, #22c55e);
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .money {
            position: fixed;
            width: 60px;
            height: 30px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 3px;
            z-index: 997;
            pointer-events: none;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(16, 185, 129, 0.5);
            animation: moneyFall 4s ease-out forwards;
        }

        @keyframes moneyFall {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(0);
                opacity: 1;
            }
            20% {
                transform: translateY(0) rotate(180deg) scale(1);
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(0.8);
                opacity: 0;
            }
        }

        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #fbbf24;
            border-radius: 50%;
            z-index: 996;
            pointer-events: none;
            box-shadow: 0 0 10px #fbbf24;
            animation: fireworkLaunch 1s ease-out forwards;
        }

        @keyframes fireworkLaunch {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #fbbf24, #f59e0b);
            border-radius: 50%;
            animation: sparkBurst 1.5s ease-out forwards;
        }

        @keyframes sparkBurst {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1);
                opacity: 0;
            }
        }

        .update-time {
            text-align: center;
            margin-top: 20px;
            opacity: 0.5;
            font-size: 0.8em;
            color: #64748b;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(10deg); }
        }

        @keyframes ftdSuperPulse {
            0% { 
                transform: scale(1) rotate(0deg);
                box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
            }
            20% { 
                transform: scale(1.3) rotate(10deg);
                box-shadow: 0 0 25px rgba(34, 197, 94, 0.8);
            }
            40% { 
                transform: scale(1.5) rotate(-10deg);
                box-shadow: 0 0 30px rgba(251, 191, 36, 0.9);
            }
            60% { 
                transform: scale(1.3) rotate(10deg);
                box-shadow: 0 0 25px rgba(239, 68, 68, 0.8);
            }
            80% { 
                transform: scale(1.1) rotate(-5deg);
                box-shadow: 0 0 20px rgba(34, 197, 94, 0.7);

        rows.forEach(row => {
            const team = row[0];
            const stage = row[1];
            const monthlyFTD = parseInt(row[2]) || 0;
            const dailyFTD = parseInt(row[3]) || 0;
            
            if (!teams[team]) {
                teams[team] = [];
            }
            
            const agent = {
                team: team,
                stage: stage,
                dailyFTD: dailyFTD,
                monthlyFTD: monthlyFTD
            };
            
            teams[team].push(agent);
            allAgents.push(agent);
        });
        
        Object.keys(teams).forEach(team => {
            teams[team].sort((a, b) => b.monthlyFTD - a.monthlyFTD);
        });
        
        const bestDay = [...allAgents].sort((a, b) => b.dailyFTD - a.dailyFTD)[0] || null;
        const bestMonth = [...allAgents].sort((a, b) => b.monthlyFTD - a.monthlyFTD)[0] || null;

        const colors = ['#ef4444', '#22c55e', '#fbbf24', '#3b82f6', '#a855f7', '#f97316'];
        
        for (let i = 0; i < 30; i++) {

                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                piece.style.animationDuration = (Math.random() * 2 + 2) + 's';
                piece.style.animationDelay = Math.random() * 0.5 + 's';
                
                confetti.appendChild(piece);
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 8000);
            }, i * 30);
        }
    }
    
    function createMoneyRain() {

    function createFireworks() {
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight / 2;
                
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.bottom = '0';
                
                document.body.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                    createSparks(x, y);
                }, 1000);
            }, i * 300);
        }
    }
    
    function createSparks(x, y) {
        const colors = ['#ef4444', '#22c55e', '#fbbf24', '#3b82f6', '#a855f7', '#ffffff'];
        
        for (let i = 0; i < 30; i++) {
            const spark = document.createElement('div');
            spark.className = 'spark';
            spark.style.left = x + 'px';
            spark.style.top = y + 'px';
            spark.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            const angle = (Math.PI * 2 * i) / 30;
            const velocity = Math.random() * 100 + 50;
            spark.style.setProperty('--x', Math.cos(angle) * velocity + 'px');
            spark.style.setProperty('--y', Math.sin(angle) * velocity + 'px');
            
            document.body.appendChild(spark);
            
            setTimeout(() => spark.remove(), 1500);
        }
    }

    function showError(message) {

    async function init() {
