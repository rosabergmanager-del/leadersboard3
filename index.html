<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: auto;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at top, rgba(59, 130, 246, 0.1), transparent 50%),
                radial-gradient(ellipse at bottom, rgba(99, 102, 241, 0.1), transparent 50%);
            pointer-events: none;
        }

        .container {
            padding: 15px 20px;
            max-width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header h1 {
            font-size: 3em;
            text-shadow: 0 0 20px rgba(147, 197, 253, 0.5);
            background: linear-gradient(90deg, #60a5fa, #93c5fd, #60a5fa);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            flex: 0 1 auto;
            text-align: center;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .best-agent-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px 25px;
            text-align: center;
            min-width: 220px;
            animation: fadeIn 1s ease;
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(59, 130, 246, 0.1);
            flex: 0 0 auto;
        }

        .best-agent-card h3 {
            font-size: 1em;
            margin-bottom: 5px;
            color: #60a5fa;
        }

        .best-agent-card .agent-name {
            font-size: 1.2em;
            font-weight: bold;
            margin: 5px 0;
            color: #cbd5e1;
        }

        .best-agent-card .ftd-count {
            font-size: 1.5em;
            color: #34d399;
            text-shadow: 0 0 15px rgba(52, 211, 153, 0.6);
            font-weight: bold;
        }

        .teams-container {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            min-height: 300px;
            align-items: flex-start;
            justify-content: stretch;
            flex-wrap: nowrap;
            overflow-x: auto;
            overflow-y: visible;
            width: 100%;
        }

        .team-column {
            flex: 1;
            min-width: 0;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.7), rgba(15, 23, 42, 0.8));
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            animation: slideInUp 0.8s ease;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(59, 130, 246, 0.05);
            position: relative;
            max-height: 85vh;
            overflow-y: auto;
        }

        .team-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(99, 102, 241, 0.3);
        }

        .team-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 20px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
            animation: iconPulse 3s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .team-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #93c5fd;
            text-shadow: 0 0 10px rgba(147, 197, 253, 0.4);
            word-break: break-word;
            text-align: center;
            flex: 1;
        }

        .agent-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 10px;
            padding: 10px 12px;
            margin-bottom: 10px;
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        
        .sound-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.8), rgba(99, 102, 241, 0.9));
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid rgba(147, 197, 253, 0.5);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            transition: all 0.3s ease;
            font-size: 24px;
        }
        
        .sound-control:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.7);
        }
        
        .sound-control::after {
            content: '–í–∫–ª—é—á–∏—Ç–µ –∑–≤—É–∫ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–æ–≤';
            position: absolute;
            bottom: 70px;
            right: 0;
            background: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            white-space: nowrap;
            font-size: 12px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .sound-control.muted:hover::after {
            opacity: 1;
        }

        .agent-card:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .agent-card.gold {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(245, 158, 11, 0.3));
            border: 1px solid #fbbf24;
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.5), inset 0 0 15px rgba(251, 191, 36, 0.2);
        }

        .agent-card.silver {
            background: linear-gradient(135deg, rgba(156, 163, 175, 0.2), rgba(107, 114, 128, 0.3));
            border: 1px solid #9ca3af;
            box-shadow: 0 0 20px rgba(156, 163, 175, 0.5), inset 0 0 15px rgba(156, 163, 175, 0.2);
        }

        .agent-card.bronze {
            background: linear-gradient(135deg, rgba(217, 119, 6, 0.2), rgba(180, 83, 9, 0.3));
            border: 1px solid #d97706;
            box-shadow: 0 0 20px rgba(217, 119, 6, 0.5), inset 0 0 15px rgba(217, 119, 6, 0.2);
        }

        .medal {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
            height: 40px;
            font-size: 25px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .agent-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .agent-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #e0e0e0;
            word-break: break-word;
            flex: 1;
            min-width: 150px;
        }

        .agent-ftd-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .agent-ftd {
            padding: 5px 10px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
            flex-shrink: 0;
            text-align: center;
            min-width: 60px;
        }

        .agent-ftd.daily {
            background: rgba(52, 211, 153, 0.2);
            border: 1px solid rgba(52, 211, 153, 0.5);
        }

        .agent-ftd.monthly {
            background: rgba(96, 165, 250, 0.2);
            border: 1px solid rgba(96, 165, 250, 0.5);
        }

        .ftd-label {
            font-size: 0.7em;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ftd-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #60a5fa;
            transition: all 0.3s ease;
        }

        .agent-ftd.daily .ftd-value {
            color: #34d399;
        }

        .daily-update {
            animation: dailyPulse 0.5s ease;
        }

        @keyframes dailyPulse {
            0% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.2);
                color: #10b981;
                text-shadow: 0 0 15px rgba(52, 211, 153, 0.8);
            }
            100% { 
                transform: scale(1);
            }
        }

        .ftd-increase {
            animation: ftdSuperPulse 2s ease;
        }
        
        .team-total {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(99, 102, 241, 0.4));
            border-radius: 8px;
            border: 1px solid rgba(96, 165, 250, 0.5);
            font-size: 0.9em;
            font-weight: bold;
            color: #93c5fd;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 10;
        }
        
        .total-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .total-label {
            font-size: 0.7em;
            color: #94a3b8;
        }
        
        .total-value {
            font-size: 1.2em;
            color: #34d399;
            text-shadow: 0 0 8px rgba(52, 211, 153, 0.6);
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6em;
            z-index: 1000;
            pointer-events: none;
            animation: celebration 2s ease-out forwards;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }

        .agent-announcement {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            font-weight: bold;
            z-index: 999;
            pointer-events: none;
            animation: announceSlide 3s ease-out forwards;
            text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 60px rgba(59, 130, 246, 0.6);
            background: linear-gradient(90deg, #60a5fa, #93c5fd, #60a5fa);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: announceSlide 3s ease-out forwards, shine 1s linear infinite;
        }

        @keyframes announceSlide {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
                opacity: 0;
            }
            30% {
                transform: translate(-50%, -50%) scale(1.2) rotate(10deg);
                opacity: 1;
            }
            70% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8) rotate(0deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 998;
            pointer-events: none;
        }

        .confetti-piece {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .money {
            position: fixed;
            width: 60px;
            height: 30px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 3px;
            z-index: 997;
            pointer-events: none;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(16, 185, 129, 0.5);
            animation: moneyFall 4s ease-out forwards;
        }

        @keyframes moneyFall {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(0);
                opacity: 1;
            }
            20% {
                transform: translateY(0) rotate(180deg) scale(1);
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(0.8);
                opacity: 0;
            }
        }

        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #fbbf24;
            border-radius: 50%;
            z-index: 996;
            pointer-events: none;
            box-shadow: 0 0 10px #fbbf24;
            animation: fireworkLaunch 1s ease-out forwards;
        }

        @keyframes fireworkLaunch {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #fbbf24, #f59e0b);
            border-radius: 50%;
            animation: sparkBurst 1.5s ease-out forwards;
        }

        @keyframes sparkBurst {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1);
                opacity: 0;
            }
        }

        .update-time {
            text-align: center;
            margin-top: 20px;
            opacity: 0.5;
            font-size: 0.8em;
            color: #64748b;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(10deg); }
        }

        @keyframes ftdSuperPulse {
            0% { 
                transform: scale(1) rotate(0deg);
                box-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
            }
            20% { 
                transform: scale(1.3) rotate(10deg);
                box-shadow: 0 0 25px rgba(52, 211, 153, 0.8);
            }
            40% { 
                transform: scale(1.5) rotate(-10deg);
                box-shadow: 0 0 30px rgba(251, 191, 36, 0.9);
            }
            60% { 
                transform: scale(1.3) rotate(10deg);
                box-shadow: 0 0 25px rgba(167, 139, 250, 0.8);
            }
            80% { 
                transform: scale(1.1) rotate(-5deg);
                box-shadow: 0 0 20px rgba(96, 165, 250, 0.7);
            }
            100% { 
                transform: scale(1) rotate(0deg);
                box-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
            }
        }

        @keyframes celebration {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(2) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(3) rotate(360deg);
                opacity: 0;
            }
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #60a5fa;
            text-shadow: 0 0 20px rgba(96, 165, 250, 0.5);
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        @media screen and (min-width: 1920px) {
            .header h1 { font-size: 3.5em; }
            .team-column { padding: 15px 20px; }
            .agent-card { padding: 12px 14px; }
            .agent-name { font-size: 1.1em; }
            .ftd-value { font-size: 1.4em; }
        }

        ::-webkit-scrollbar {
            height: 10px;
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #60a5fa, #818cf8);
        }
        
        .team-column::-webkit-scrollbar {
            width: 6px;
        }
        
        .team-column::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.3);
        }
        
        .team-column::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
        }

        @media screen and (max-width: 1200px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .header h1 {
                order: 1;
                font-size: 2.5em;
            }
            
            .best-agent-card:first-of-type {
                order: 2;
            }
            
            .best-agent-card:last-of-type {
                order: 3;
            }
        }

        @media screen and (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .best-agent-card {
                min-width: 180px;
                padding: 8px 15px;
            }
            
            .teams-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .team-column {
                flex: none;
                max-height: 400px;
            }
            
            .agent-ftd-container {
                flex-direction: column;
                gap: 5px;
            }
            
            .agent-ftd {
                min-width: 50px;
            }
        }

        @media screen and (min-width: 1200px) {
            .teams-container {
                gap: 20px;
            }
            
            .team-column {
                padding: 20px;
            }
        }
    </style>
</head>

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ localStorage –¥–ª—è –ø–µ—Ä—Å–∏—Å—Ç–µ–Ω—Ç–Ω–æ—Å—Ç–∏
    function saveToLocalStorage(data) {

    }
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
    function loadFromLocalStorage() {

    }

    async function fetchData(retryCount = 0) {
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 —Å–µ–∫—É–Ω–¥ —Ç–∞–π–º–∞—É—Ç
            
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            const response = await fetch(url, { signal: controller.signal });
            
            clearTimeout(timeoutId);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            const processedData = processData(data.values);
            
            if (processedData) {
                // –£—Å–ø–µ—à–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
                cachedData = processedData;
                saveToLocalStorage(processedData);
                consecutiveErrors = 0;
                updateConnectionStatus(true);
                return processedData;
            }
            
            return null;
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö:', error);
            consecutiveErrors++;
            
            // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
            if (retryCount < MAX_RETRIES) {
                console.log(`–ü–æ–≤—Ç–æ—Ä–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞ ${retryCount + 1}/${MAX_RETRIES}...`);
                await new Promise(resolve => setTimeout(resolve, 2000 * (retryCount + 1))); // –≠–∫—Å–ø–æ–Ω–µ–Ω—Ü–∏–∞–ª—å–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞
                return fetchData(retryCount + 1);
            }
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫—ç—à–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            if (cachedData) {
                console.log('–ò—Å–ø–æ–ª—å–∑—É–µ–º –∫—ç—à–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
                const cached = loadFromLocalStorage();
                if (cached) {
                    const cacheTime = new Date(cached.timestamp).toLocaleTimeString('ru-RU');
                    updateConnectionStatus(false, cacheTime);
                } else {
                    updateConnectionStatus(false);
                }
                return cachedData;
            }
            
            // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ localStorage
            const localData = loadFromLocalStorage();
            if (localData) {
                console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ localStorage');
                cachedData = localData.data;
                const cacheTime = new Date(localData.timestamp).toLocaleTimeString('ru-RU');
                updateConnectionStatus(false, cacheTime);
                return cachedData;
            }
            
            updateConnectionStatus(false);
            return null;
        }
    }
    
    function processData(values) {
        if (!values || values.length < 2) return null;
        
        const headers = values[0];
        const rows = values.slice(1);
        
        const teams = {};
        let allAgents = [];
        
        rows.forEach(row => {
            const team = row[0];
            const stage = row[1];
            const monthlyFTD = parseInt(row[2]) || 0;
            const dailyFTD = parseInt(row[3]) || 0;
            
            if (!teams[team]) {
                teams[team] = [];
            }
            
            const agent = {
                team: team,
                stage: stage,
                dailyFTD: dailyFTD,
                monthlyFTD: monthlyFTD
            };
            
            teams[team].push(agent);
            allAgents.push(agent);
        });
        
        Object.keys(teams).forEach(team => {
            teams[team].sort((a, b) => b.monthlyFTD - a.monthlyFTD);
        });
        
        const bestDay = [...allAgents].sort((a, b) => b.dailyFTD - a.dailyFTD)[0] || null;
        const bestMonth = [...allAgents].sort((a, b) => b.monthlyFTD - a.monthlyFTD)[0] || null;
        
        return {
            teams: teams,
            bestDay: bestDay,
            bestMonth: bestMonth
        };
    }
    
    function renderData(data) {
        if (!data) {
            // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É, –µ—Å–ª–∏ –µ—Å—Ç—å –∫—ç—à–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            if (!cachedData) {
                showError('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö. –û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...');
            }
            return;
        }
        
        // –£–±–∏—Ä–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ, –µ—Å–ª–∏ –æ–Ω–æ –±—ã–ª–æ
        const errorDiv = document.querySelector('.error');
        if (errorDiv) {
            errorDiv.remove();
        }
        
        if (data.bestDay) {
            document.getElementById('bestDayAgent').textContent = `${data.bestDay.stage} (${data.bestDay.team})`;
            document.getElementById('bestDayFTD').textContent = `${data.bestDay.dailyFTD}`;
        }
        
        if (data.bestMonth) {
            document.getElementById('bestMonthAgent').textContent = `${data.bestMonth.stage} (${data.bestMonth.team})`;
            document.getElementById('bestMonthFTD').textContent = `${data.bestMonth.monthlyFTD}`;
        }
        
        const container = document.getElementById('teamsContainer');
        const existingTeams = container.querySelectorAll('.team-column');
        
        if (existingTeams.length === 0) {
            container.innerHTML = '';
            let teamIndex = 0;
            Object.keys(data.teams).forEach(teamName => {
                const teamDiv = createTeamElement(teamName, data.teams[teamName], teamIndex);
                container.appendChild(teamDiv);
                teamIndex++;
            });
        } else {
            let teamIndex = 0;
            Object.keys(data.teams).forEach(teamName => {
                const teamDiv = existingTeams[teamIndex];
                if (teamDiv) {
                    updateTeamElement(teamDiv, teamName, data.teams[teamName]);
                } else {
                    const newTeamDiv = createTeamElement(teamName, data.teams[teamName], teamIndex);
                    container.appendChild(newTeamDiv);
                }
                teamIndex++;
            });
        }
        
        checkForIncreases(data.teams);
        updateTime();
    }
    
    function createTeamElement(teamName, agents, index) {
        const teamDiv = document.createElement('div');

        const totalDaily = agents.reduce((sum, agent) => sum + agent.dailyFTD, 0);
        const totalMonthly = agents.reduce((sum, agent) => sum + agent.monthlyFTD, 0);

        nameDiv.className = 'team-name';
        nameDiv.textContent = teamName;

        agents.forEach((agent, position) => {

    function updateTeamElement(teamDiv, teamName, agents) {

        agentCards.forEach(card => card.remove());
        
        const totalDaily = agents.reduce((sum, agent) => sum + agent.dailyFTD, 0);

        agents.forEach((agent, position) => {
            const agentCard = createAgentCard(agent, position);
            teamDiv.appendChild(agentCard);
        });
        
        if (totalDiv) {
            totalDiv.querySelector('.daily-total').textContent = `${totalDaily}`;

    }

    function checkForIncreases(teams) {
        Object.keys(teams).forEach(teamName => {
            teams[teamName].forEach(agent => {
                const key = `${agent.team}-${agent.stage}`;
                
                const dailyKey = `daily-${key}`;
                if (previousData[dailyKey] !== undefined && previousData[dailyKey] < agent.dailyFTD) {
                    animateDailyIncrease(agent);
                }
                previousData[dailyKey] = agent.dailyFTD;
                
                const monthlyKey = `monthly-${key}`;
                if (previousData[monthlyKey] !== undefined && previousData[monthlyKey] < agent.monthlyFTD) {
                    celebrateMonthlyIncrease(agent);
                }
                previousData[monthlyKey] = agent.monthlyFTD;
            });
        });
    }
    
    function animateDailyIncrease(agent) {
        const dailyValueElement = document.getElementById(`daily-value-${agent.team}-${agent.stage}`);
        if (dailyValueElement) {
            dailyValueElement.classList.add('daily-update');
            setTimeout(() => {
                dailyValueElement.classList.remove('daily-update');
            }, 500);
        }

    function celebrateMonthlyIncrease(agent) {
        const ftdElement = document.getElementById(`ftd-monthly-${agent.team}-${agent.stage}`);
        if (ftdElement) {
            ftdElement.classList.add('ftd-increase');
            setTimeout(() => {

    function createSparks(x, y) {
        const colors = ['#fbbf24', '#f59e0b', '#ef4444', '#10b981', '#3b82f6', '#a78bfa'];
        
        for (let i = 0; i < 30; i++) {
            const spark = document.createElement('div');

            spark.style.left = x + 'px';
            spark.style.top = y + 'px';
            spark.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            const angle = (Math.PI * 2 * i) / 30;
            const velocity = Math.random() * 100 + 50;
            spark.style.setProperty('--x', Math.cos(angle) * velocity + 'px');
            spark.style.setProperty('--y', Math.sin(angle) * velocity + 'px');
            
            document.body.appendChild(spark);
            
            setTimeout(() => spark.remove(), 1500);
        }
    }
