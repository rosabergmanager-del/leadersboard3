<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: auto;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at top, rgba(59, 130, 246, 0.1), transparent 50%),
                radial-gradient(ellipse at bottom, rgba(99, 102, 241, 0.1), transparent 50%);
            pointer-events: none;
        }

        .container {
            padding: 15px 20px;
            max-width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(147, 197, 253, 0.5);
            background: linear-gradient(90deg, #60a5fa, #93c5fd, #60a5fa);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .best-agents {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .best-agent-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px 25px;
            text-align: center;
            min-width: 220px;
            animation: fadeIn 1s ease;
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(59, 130, 246, 0.1);
        }

        .best-agent-card h3 {
            font-size: 1em;
            margin-bottom: 5px;
            color: #60a5fa;
        }

        .best-agent-card .agent-name {
            font-size: 1.2em;
            font-weight: bold;
            margin: 5px 0;
            color: #cbd5e1;
        }

        .best-agent-card .ftd-count {
            font-size: 1.5em;
            color: #34d399;
            text-shadow: 0 0 15px rgba(52, 211, 153, 0.6);
            font-weight: bold;
        }

        .teams-container {
            display: flex;
            gap: 20px;
            padding: 15px 0;
            min-height: 300px;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: nowrap;
            overflow-x: auto;
            overflow-y: visible;
        }

        .team-column {
            min-width: 240px;
            max-width: 280px;
            flex-shrink: 0;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.7), rgba(15, 23, 42, 0.8));
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            animation: slideInUp 0.8s ease;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(59, 130, 246, 0.05);
            position: relative;
            max-height: 85vh;
            overflow-y: auto;
        }

        .team-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(99, 102, 241, 0.3);
        }

        .team-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 20px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
            animation: iconPulse 3s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .team-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #93c5fd;
            text-shadow: 0 0 10px rgba(147, 197, 253, 0.4);
        }

        .agent-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 10px;
            padding: 8px 12px;
            margin-bottom: 8px;
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        
        .sound-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.8), rgba(99, 102, 241, 0.9));
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid rgba(147, 197, 253, 0.5);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            transition: all 0.3s ease;
            font-size: 24px;
        }
        
        .sound-control:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.7);
        }
        
        .sound-control::after {
            content: 'Включите звук для эффектов';
            position: absolute;
            bottom: 70px;
            right: 0;
            background: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            white-space: nowrap;
            font-size: 12px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .sound-control.muted:hover::after {
            opacity: 1;
        }

        .agent-card:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .agent-card.gold {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(245, 158, 11, 0.3));
            border: 1px solid #fbbf24;
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.5), inset 0 0 15px rgba(251, 191, 36, 0.2);
        }

        .agent-card.silver {
            background: linear-gradient(135deg, rgba(156, 163, 175, 0.2), rgba(107, 114, 128, 0.3));
            border: 1px solid #9ca3af;
            box-shadow: 0 0 20px rgba(156, 163, 175, 0.5), inset 0 0 15px rgba(156, 163, 175, 0.2);
        }

        .agent-card.bronze {
            background: linear-gradient(135deg, rgba(217, 119, 6, 0.2), rgba(180, 83, 9, 0.3));
            border: 1px solid #d97706;
            box-shadow: 0 0 20px rgba(217, 119, 6, 0.5), inset 0 0 15px rgba(217, 119, 6, 0.2);
        }

        .medal {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
            height: 40px;
            font-size: 25px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .agent-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .agent-name {
            font-weight: bold;
            font-size: 1em;
            color: #e0e0e0;
        }

        .agent-ftd {
            font-size: 1.2em;
            font-weight: bold;
            padding: 5px 10px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            color: #60a5fa;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
        }

        .ftd-increase {
            animation: ftdSuperPulse 2s ease;
        }
        
        .team-total {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(99, 102, 241, 0.4));
            border-radius: 8px;
            border: 1px solid rgba(96, 165, 250, 0.5);
            font-size: 0.9em;
            font-weight: bold;
            color: #93c5fd;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            line-height: 1.2;
        }
        
        .team-total-value {
            font-size: 1.1em;
            color: #34d399;
            text-shadow: 0 0 8px rgba(52, 211, 153, 0.6);
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6em;
            z-index: 1000;
            pointer-events: none;
            animation: celebration 2s ease-out forwards;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }

        .agent-announcement {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            font-weight: bold;
            z-index: 999;
            pointer-events: none;
            animation: announceSlide 3s ease-out forwards;
            text-shadow: 0 0 30px rgba(96, 165, 250, 0.8), 0 0 60px rgba(59, 130, 246, 0.6);
            background: linear-gradient(90deg, #60a5fa, #93c5fd, #60a5fa);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: announceSlide 3s ease-out forwards, shine 1s linear infinite;
        }

        @keyframes announceSlide {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
                opacity: 0;
            }
            30% {
                transform: translate(-50%, -50%) scale(1.2) rotate(10deg);
                opacity: 1;
            }
            70% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8) rotate(0deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 998;
            pointer-events: none;
        }

        .confetti-piece {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .money {
            position: fixed;
            width: 60px;
            height: 30px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 3px;
            z-index: 997;
            pointer-events: none;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(16, 185, 129, 0.5);
            animation: moneyFall 4s ease-out forwards;
        }

        @keyframes moneyFall {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(0);
                opacity: 1;
            }
            20% {
                transform: translateY(0) rotate(180deg) scale(1);
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(0.8);
                opacity: 0;
            }
        }

        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #fbbf24;
            border-radius: 50%;
            z-index: 996;
            pointer-events: none;
            box-shadow: 0 0 10px #fbbf24;
            animation: fireworkLaunch 1s ease-out forwards;
        }

        @keyframes fireworkLaunch {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #fbbf24, #f59e0b);
            border-radius: 50%;
            animation: sparkBurst 1.5s ease-out forwards;
        }

        @keyframes sparkBurst {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1);
                opacity: 0;
            }
        }

        .update-time {
            text-align: center;
            margin-top: 20px;
            opacity: 0.5;
            font-size: 0.8em;
            color: #64748b;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(10deg); }
        }

        @keyframes ftdPulse {
            0% { transform: scale(1); }
            25% { transform: scale(1.3) rotate(5deg); background: #34d399; }
            50% { transform: scale(1.5) rotate(-5deg); background: #10b981; }
            75% { transform: scale(1.3) rotate(5deg); background: #34d399; }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        @keyframes ftdSuperPulse {
            0% { 
                transform: scale(1) rotate(0deg);
                background: rgba(59, 130, 246, 0.2);
                box-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
            }
            20% { 
                transform: scale(1.3) rotate(10deg);
                background: linear-gradient(135deg, #34d399, #10b981);
                color: #fff;
                box-shadow: 0 0 25px rgba(52, 211, 153, 0.8);
            }
            40% { 
                transform: scale(1.5) rotate(-10deg);
                background: linear-gradient(135deg, #fbbf24, #f59e0b);
                color: #000;
                box-shadow: 0 0 30px rgba(251, 191, 36, 0.9);
            }
            60% { 
                transform: scale(1.3) rotate(10deg);
                background: linear-gradient(135deg, #a78bfa, #8b5cf6);
                color: #fff;
                box-shadow: 0 0 25px rgba(167, 139, 250, 0.8);
            }
            80% { 
                transform: scale(1.1) rotate(-5deg);
                background: linear-gradient(135deg, #60a5fa, #3b82f6);
                color: #fff;
                box-shadow: 0 0 20px rgba(96, 165, 250, 0.7);
            }
            100% { 
                transform: scale(1) rotate(0deg);
                background: rgba(59, 130, 246, 0.2);
                box-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
            }
        }

        @keyframes celebration {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(2) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(3) rotate(360deg);
                opacity: 0;
            }
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #60a5fa;
            text-shadow: 0 0 20px rgba(96, 165, 250, 0.5);
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        /* Адаптация для Android TV */
        @media screen and (min-width: 1920px) {
            .header h1 { font-size: 3.5em; }
            .team-column { min-width: 300px; max-width: 350px; }
            .agent-card { padding: 10px 14px; }
            .agent-name { font-size: 1em; }
            .agent-ftd { font-size: 1.2em; }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            height: 10px;
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #60a5fa, #818cf8);
        }
        
        .team-column::-webkit-scrollbar {
            width: 6px;
        }
        
        .team-column::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.3);
        }
        
        .team-column::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
        }

        /* Для узких экранов */
        @media screen and (max-width: 768px) {
            .team-column {
                min-width: 200px;
                max-width: 220px;
            }
            
            .team-name {
                font-size: 1.1em;
            }
            
            .agent-name {
                font-size: 0.9em;
            }
            
            .agent-ftd {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏆 Sales Leaderboard 🏆</h1>
        </div>

        <div class="best-agents">
            <div class="best-agent-card">
                <h3>🌟 Лучший агент дня</h3>
                <div class="agent-name" id="bestDayAgent">-</div>
                <div class="ftd-count" id="bestDayFTD">0</div>
            </div>
            <div class="best-agent-card">
                <h3>🏅 Лучший агент месяца</h3>
                <div class="agent-name" id="bestMonthAgent">-</div>
                <div class="ftd-count" id="bestMonthFTD">0</div>
            </div>
        </div>

        <div id="teamsContainer" class="teams-container">
            <div class="loading">Загрузка данных...</div>
        </div>

        <div class="update-time" id="updateTime">
            Последнее обновление: -
        </div>
    </div>

    <div class="sound-control muted" id="soundControl" title="Включить/выключить звук">
        🔇
    </div>

    <audio id="achievementSound" preload="auto">
        <source src="https://raw.githubusercontent.com/exellentyes-hue/sales-leaderboard/main/videoplayback.mp3" type="audio/mpeg">
    </audio>

    <script>
        const SHEET_ID = '1mErOW57MrU_fhQnRsI1ZSldw7dpd7lrl4yu7EgMpx1o';
        const API_KEY = 'AIzaSyCFS9Tse6vuK2O3PK4PyS0DDgRIzbC1F2E';
        const SHEET_NAME = 'Sheet5';
        
        let previousData = {};
        let teamIcons = ['👥', '🚀', '💼', '🎯', '⚡', '🔥', '💡', '🌟', '🏅', '💪'];
        let soundEnabled = false;
        
        // Инициализация управления звуком
        document.getElementById('soundControl').addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            const soundControl = document.getElementById('soundControl');
            const audio = document.getElementById('achievementSound');
            
            if (soundEnabled) {
                soundControl.classList.remove('muted');
                soundControl.textContent = '🔊';
                // Проигрываем тестовый звук для активации
                audio.volume = 0.1;
                audio.play().then(() => {
                    audio.pause();
                    audio.currentTime = 0;
                    audio.volume = 1;
                }).catch(e => console.log('Ошибка инициализации звука:', e));
            } else {
                soundControl.classList.add('muted');
                soundControl.textContent = '🔇';
            }
        });
        
        async function fetchData() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Ошибка при получении данных');
                }
                
                const data = await response.json();
                return processData(data.values);
            } catch (error) {
                console.error('Ошибка:', error);
                showError('Не удалось загрузить данные. Проверьте подключение к интернету.');
                return null;
            }
        }
        
        function processData(values) {
            if (!values || values.length < 2) return null;
            
            const headers = values[0];
            const rows = values.slice(1);
            
            const teams = {};
            let allAgents = [];
            
            rows.forEach(row => {
                const team = row[0];
                const stage = row[1];
                const ftd = parseInt(row[2]) || 0;
                
                if (!teams[team]) {
                    teams[team] = [];
                }
                
                const agent = {
                    team: team,
                    stage: stage,
                    ftd: ftd
                };
                
                teams[team].push(agent);
                allAgents.push(agent);
            });
            
            // Сортировка агентов в каждой команде по FTD (по убыванию)
            Object.keys(teams).forEach(team => {
                teams[team].sort((a, b) => b.ftd - a.ftd);
            });
            
            // Определение лучших агентов
            allAgents.sort((a, b) => b.ftd - a.ftd);
            const bestDay = allAgents[0] || null;
            const bestMonth = allAgents[0] || null; // В реальном приложении здесь была бы логика для месяца
            
            return {
                teams: teams,
                bestDay: bestDay,
                bestMonth: bestMonth
            };
        }
        
        function renderData(data) {
            if (!data) return;
            
            // Обновление лучших агентов
            if (data.bestDay) {
                document.getElementById('bestDayAgent').textContent = `${data.bestDay.stage} (${data.bestDay.team})`;
                document.getElementById('bestDayFTD').textContent = `${data.bestDay.ftd}`;
            }
            
            if (data.bestMonth) {
                document.getElementById('bestMonthAgent').textContent = `${data.bestMonth.stage} (${data.bestMonth.team})`;
                document.getElementById('bestMonthFTD').textContent = `${data.bestMonth.ftd}`;
            }
            
            // Рендеринг команд
            const container = document.getElementById('teamsContainer');
            
            // Проверяем, есть ли уже отрендеренные команды
            const existingTeams = container.querySelectorAll('.team-column');
            
            if (existingTeams.length === 0) {
                // Первый рендеринг
                container.innerHTML = '';
                let teamIndex = 0;
                Object.keys(data.teams).forEach(teamName => {
                    const teamDiv = createTeamElement(teamName, data.teams[teamName], teamIndex);
                    container.appendChild(teamDiv);
                    teamIndex++;
                });
            } else {
                // Обновление существующих команд без пересоздания
                let teamIndex = 0;
                Object.keys(data.teams).forEach(teamName => {
                    const teamDiv = existingTeams[teamIndex];
                    if (teamDiv) {
                        updateTeamElement(teamDiv, teamName, data.teams[teamName]);
                    } else {
                        // Если новая команда добавлена
                        const newTeamDiv = createTeamElement(teamName, data.teams[teamName], teamIndex);
                        container.appendChild(newTeamDiv);
                    }
                    teamIndex++;
                });
            }
            
            // Проверка на увеличение FTD
            checkForIncreases(data.teams);
            
            // Обновление времени
            updateTime();
        }
        
        function updateTeamElement(teamDiv, teamName, agents) {
            // Обновляем только карточки агентов, не трогая структуру
            const agentCards = teamDiv.querySelectorAll('.agent-card');
            const totalDiv = teamDiv.querySelector('.team-total');
            const headerDiv = teamDiv.querySelector('.team-header');
            
            // Удаляем старые карточки агентов
            agentCards.forEach(card => card.remove());
            
            // Подсчет общего FTD
            const totalFTD = agents.reduce((sum, agent) => sum + agent.ftd, 0);
            
            // Добавляем новые карточки агентов после header
            agents.forEach((agent, position) => {
                const agentCard = createAgentCard(agent, position);
                teamDiv.appendChild(agentCard);
            });
            
            // Обновляем total
            if (totalDiv) {
                totalDiv.querySelector('.team-total-value').textContent = `${totalFTD}`;
            }
        }
        
        function createTeamElement(teamName, agents, index) {
            const teamDiv = document.createElement('div');
            teamDiv.className = 'team-column';
            teamDiv.style.animationDelay = `${index * 0.1}s`;
            
            // Добавляем Total FTD сверху справа
            const totalFTD = agents.reduce((sum, agent) => sum + agent.ftd, 0);
            const totalDiv = createTotalElement(totalFTD);
            teamDiv.appendChild(totalDiv);
            
            const headerDiv = document.createElement('div');
            headerDiv.className = 'team-header';
            
            const iconDiv = document.createElement('div');
            iconDiv.className = 'team-icon';
            iconDiv.textContent = teamIcons[index % teamIcons.length];
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'team-name';
            nameDiv.textContent = teamName;
            
            headerDiv.appendChild(iconDiv);
            headerDiv.appendChild(nameDiv);
            teamDiv.appendChild(headerDiv);
            
            // Все агенты команды
            agents.forEach((agent, position) => {
                const agentCard = createAgentCard(agent, position);
                teamDiv.appendChild(agentCard);
            });
            
            return teamDiv;
        }
        
        function createTotalElement(totalFTD) {
            const totalDiv = document.createElement('div');
            totalDiv.className = 'team-total';
            totalDiv.innerHTML = `
                <div style="font-size: 0.8em;">Total</div>
                <div class="team-total-value">${totalFTD}</div>
            `;
            return totalDiv;
        }
        
        function createAgentCard(agent, position) {
            const card = document.createElement('div');
            card.className = 'agent-card';
            
            // Добавление класса для топ-3
            if (position === 0) {
                card.classList.add('gold');
                const medal = document.createElement('div');
                medal.className = 'medal';
                medal.textContent = '👑';
                card.appendChild(medal);
            } else if (position === 1) {
                card.classList.add('silver');
                const medal = document.createElement('div');
                medal.className = 'medal';
                medal.textContent = '🥈';
                card.appendChild(medal);
            } else if (position === 2) {
                card.classList.add('bronze');
                const medal = document.createElement('div');
                medal.className = 'medal';
                medal.textContent = '🥉';
                card.appendChild(medal);
            }
            
            const infoDiv = document.createElement('div');
            infoDiv.className = 'agent-info';
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'agent-name';
            nameDiv.textContent = agent.stage;
            
            const ftdDiv = document.createElement('div');
            ftdDiv.className = 'agent-ftd';
            ftdDiv.textContent = `${agent.ftd}`;
            ftdDiv.id = `ftd-${agent.team}-${agent.stage}`;
            
            infoDiv.appendChild(nameDiv);
            infoDiv.appendChild(ftdDiv);
            card.appendChild(infoDiv);
            
            return card;
        }
        
        function checkForIncreases(teams) {
            Object.keys(teams).forEach(teamName => {
                teams[teamName].forEach(agent => {
                    const key = `${agent.team}-${agent.stage}`;
                    if (previousData[key] && previousData[key] < agent.ftd) {
                        // FTD увеличился
                        celebrateIncrease(agent);
                    }
                    previousData[key] = agent.ftd;
                });
            });
        }
        
        function celebrateIncrease(agent) {
            // Анимация элемента FTD
            const ftdElement = document.getElementById(`ftd-${agent.team}-${agent.stage}`);
            if (ftdElement) {
                ftdElement.classList.add('ftd-increase');
                setTimeout(() => {
                    ftdElement.classList.remove('ftd-increase');
                }, 2000);
            }
            
            // Показ имени агента большими буквами с FTD
            showAgentAnnouncement(agent.stage, agent.ftd);
            
            // Запуск всех эффектов
            createConfetti();
            createMoneyRain();
            createFireworks();
            showCelebration();
            
            // Воспроизведение звука
            playAchievementSound();
        }
        
        function showAgentAnnouncement(stageName, ftdCount) {
    const announcement = document.createElement('div');
    announcement.className = 'agent-announcement';

    const row = document.createElement('div');
    row.className = 'agent-announcement-row';

    const nameSpan = document.createElement('span');
    nameSpan.className = 'agent-announcement-name';
    nameSpan.textContent = stageName.toUpperCase();

    const colonSpan = document.createElement('span');
    colonSpan.className = 'agent-announcement-colon';
    colonSpan.textContent = ':';

    const ftdSpan = document.createElement('span');
    ftdSpan.className = 'agent-announcement-ftd';
    ftdSpan.textContent = ftdCount;

    row.appendChild(nameSpan);
    row.appendChild(colonSpan);
    row.appendChild(ftdSpan);
    announcement.appendChild(row);
    document.body.appendChild(announcement);

    setTimeout(() => {
        announcement.remove();
    }, 3000);
}
        
        function createConfetti() {
            const colors = ['#60a5fa', '#a78bfa', '#f472b6', '#fbbf24', '#34d399', '#f87171'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    
                    const piece = document.createElement('div');
                    piece.className = 'confetti-piece';
                    piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                    piece.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    piece.style.animationDelay = Math.random() * 0.5 + 's';
                    
                    confetti.appendChild(piece);
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }
        
        function createMoneyRain() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const money = document.createElement('div');
                    money.className = 'money';
                    money.textContent = '$100';
                    money.style.left = Math.random() * 100 + '%';
                    money.style.top = '-50px';
                    money.style.animationDelay = Math.random() * 0.5 + 's';
                    money.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    
                    document.body.appendChild(money);
                    
                    setTimeout(() => money.remove(), 5000);
                }, i * 100);
            }
        }
        
        function createFireworks() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight / 2;
                    
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = x + 'px';
                    firework.style.bottom = '0';
                    
                    document.body.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                        createSparks(x, y);
                    }, 1000);
                }, i * 300);
            }
        }
        
        function createSparks(x, y) {
            const colors = ['#fbbf24', '#f59e0b', '#ef4444', '#10b981', '#3b82f6', '#a78bfa'];
            
            for (let i = 0; i < 30; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = x + 'px';
                spark.style.top = y + 'px';
                spark.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = Math.random() * 100 + 50;
                spark.style.setProperty('--x', Math.cos(angle) * velocity + 'px');
                spark.style.setProperty('--y', Math.sin(angle) * velocity + 'px');
                
                document.body.appendChild(spark);
                
                setTimeout(() => spark.remove(), 1500);
            }
        }
        
        function showCelebration() {
            const celebrationEmojis = ['🎉', '🎊', '✨', '🌟', '🔥', '💥', '🚀', '🏆', '💰', '🎯'];
            const emoji = celebrationEmojis[Math.floor(Math.random() * celebrationEmojis.length)];
            
            const celebDiv = document.createElement('div');
            celebDiv.className = 'celebration';
            celebDiv.textContent = emoji;
            document.body.appendChild(celebDiv);
            
            setTimeout(() => {
                celebDiv.remove();
            }, 2000);
        }
        
        function playAchievementSound() {
            if (!soundEnabled) return;
            
            const audio = document.getElementById('achievementSound');
            if (audio) {
                audio.currentTime = 0; // Сброс на начало
                audio.play().catch(e => console.log('Не удалось воспроизвести звук:', e));
            }
        }
        
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ru-RU');
            document.getElementById('updateTime').textContent = `Последнее обновление: ${timeString}`;
        }
        
        function showError(message) {
            const container = document.getElementById('teamsContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }
        
        async function init() {
            const data = await fetchData();
            if (data) {
                renderData(data);
            }
        }
        
        // Автообновление каждые 5 секунд
        async function autoUpdate() {
            const data = await fetchData();
            if (data) {
                renderData(data);
            }
        }
        
        // Инициализация
        init();
        
        // Запуск автообновления каждые 5 секунд
        setInterval(autoUpdate, 5000);
    </script>
</body>
